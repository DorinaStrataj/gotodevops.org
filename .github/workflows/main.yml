name: CI

on: [push]

jobs:
  build:
    runs-on: [ubuntu-18.04]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Install dependencies and generate static site
      run: |
        npm install
        npm run generate
    - name: Check workspace
      working-directory: ${{ GITHUB_WORKSPACE }}
      run: ls -la
